<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/assets/img/jupiter.png" />
  <link rel="stylesheet" href="./src/styles/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jupiter Hitter</title>
</head>

<body>
  <main>
    <div class="menu" id="menu">
      <div class="title">
        <h1>Jupiter Hitter</h1>
        <h4>Beat the opponent and conquer jupiter!</h2>
      </div>
      <input type="text" id="player-name" placeholder="Enter Your Name">
      <button id="btnPlay">Start Game</button>
      <div class="leaderboard">
        <h4>Your Time Record</h4>
        <h2>00:00:00</h2>
      </div>
    </div>
    <div id="player-status" class="status">
      <div>
        <img src="/assets/img/heart.png" alt="heart">
        <img src="/assets/img/heart.png" alt="heart">
        <img src="/assets/img/heart.png" alt="heart">
      </div>
      <div class="dead hidden">DEAD</div>
    </div>
    <div id="bot1-status" class="status">
      <div>
        <img src="/assets/img/heart.png" alt="heart">
        <img src="/assets/img/heart.png" alt="heart">
        <img src="/assets/img/heart.png" alt="heart">
      </div>
      <div class="dead hidden">DEAD</div>
    </div>
    <div id="bot2-status" class="status">
      <div>
        <img src="/assets/img/heart.png" alt="heart">
        <img src="/assets/img/heart.png" alt="heart">
        <img src="/assets/img/heart.png" alt="heart">
      </div>
      <div class="dead hidden">DEAD</div>
    </div>
    <div id="bot3-status" class="status">
      <div>
        <img src="/assets/img/heart.png" alt="heart">
        <img src="/assets/img/heart.png" alt="heart">
        <img src="/assets/img/heart.png" alt="heart">
      </div>
      <div class="dead hidden">DEAD</div>
    </div>
    <button id="exit">Exit Game</button>
    <button id="pause">Pause</button>
    <button id="mute">Mute Sound</button>
    <canvas id="cvs" width="960" height="600"></canvas>
  </main>
  <script src="/src/main.js" type="module"></script>
  <script src="/src/scene/BackgroundScene.js" type="module"></script>
  <script src="/src/scene/BallScene.js" type="module"></script>
  <script src="/src/scene/CharacterScene.js" type="module"></script>
</body>

</html>
